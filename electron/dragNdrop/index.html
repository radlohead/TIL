<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>electron</title>
    </head>
    <body>
        <div id="root">
            <h1>electron</h1>
        </div>
        <a href="#" id="drag">item</a>
        <script>
            const { ipcRenderer } = require('electron')

            document.getElementById('drag').ondragstart = event => {
                event.preventDefault()
                ipcRenderer.send('ondragstart', './icon_01.png')
            }
        </script>
    </body>
</html>
